<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos generales */
        .catalogo {
            width: 80%;
            margin: 0 auto;
        }

        /* Estilos para los paquetes */
        .paquete {
            width: 25%;
            float: left;
            margin: 1%;
            padding: 2%;
            background-color: #f9f9f9;
            border: 1px solid #e5e5e5;
            border-radius: 5px;
        }

            /* Estilos para las imágenes */
            .paquete img {
                width: 100%;
                height: auto;
            }

            /* Estilos para los títulos */
            .paquete h3 {
                margin: 0;
                padding: 0;
            }

            /* Estilos para los precios */
            .paquete .precio {
                font-size: 1.2em;
                font-weight: bold;
            }

            /* Estilos para los botones */
            .paquete .boton {
                display: block;
                margin-top: 10px;
                padding: 8px;
                background-color: #4CAF50;
                color: white;
                text-align: center;
                text-decoration: none;
                border-radius: 5px;
            }

            /* Estilos para las descripciones */
            .paquete .descripcion {
                margin-top: 10px;
                font-size: 0.9em;
            }
    </style>
</head>
